      <h1>為什麼我喜歡解謎</h1>
      <p class="meta">作者：王承皓｜2025 年 4 月</p>
      <p>我從小就熱愛玩邏輯遊戲、解謎遊戲、密室逃脫等，這些活動讓我在玩樂中學會了如何觀察細節、訓練邏輯推理，甚至在日常生活中培養出不輕易放棄的態度。</p>
      <p>每一個謎題的背後都有一個架構與設計邏輯，而我的樂趣正是在破解這個邏輯的過程。這也影響了我之後選擇產品經理與企劃設計作為職涯的核心，因為這些角色也需要拆解問題、理解使用者，最後給出解法。</p>
      <p>未來我會陸續在這裡分享我最喜歡的幾個遊戲、謎題設計觀察，以及如何把這些邏輯應用在產品設計上。</p>
